<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <title>jquery : validation</title>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; text-transform: uppercase;">Simple Login Form</h2>
        <form action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter name" name="username" autocomplete="off">
                <div id="showError"></div>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div><br>
            <div class="checkbox">
                <label><input type="checkbox" name="remember">Remember Me</label>
            </div><br>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
